<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(assests/bg1.jpeg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      background-color: rgb(187, 212, 249);
      padding: 2em 2.5em;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #333;
    }

    label.block {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .input {
      width: 90%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .input:focus {
      background-color: black;
      outline: none;
      color: white;
    }

    .radio label {
      display: inline-block;
      margin-right: 1rem;
      font-weight: 500;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Basic Form</h2>
    <form action="" method="get">
      <div class="input">
        <label class="block" for="username">Name</label>
        <input class="input" type="text" placeholder="username" name="username" id="username">
      </div>
      <div class="input">
        <label class="block" for="password">Password</label>
        <input class="input" type="password" name="password" id="password" placeholder="password" required>
      </div>
      <div class="radio">
        <label class="block">Gender</label>
        <label for="male"><input type="radio" name="gender" id="male" value="Male"> Male</label>
        <label for="female"><input type="radio" name="gender" id="female" value="Female"> Female</label>
      </div>
      <div class="submit">
        <button class="button" type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
